<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 60%;
            max-width: 800px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        #chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ccc;
            background-color: #fafafa;
        }
        #chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }
        #chat-input input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 0;
            outline: none;
        }
        #chat-input button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #chat-input button:hover {
            background-color: #0056b3;
        }
        #quiz-buttons {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #eee;
        }
        #quiz-buttons button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            border: none;
            cursor: pointer;
            background-color: #28a745;
            color: white;
        }
        #quiz-buttons button:hover {
            background-color: #218838;
        }
        #quiz-buttons button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        #username-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        #username {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #join-chat {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }
        #join-chat:hover {
            background-color: #0056b3;
        }
        textarea {
            width: 100%;
            height: 400px;
            border: none;
            resize: none;
            padding: 20px;
            box-sizing: border-box;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="username-container">
        <input id="username" type="text" placeholder="Username">
        <button id="join-chat" type="button">Join Chat</button>
    </div>

    <div id="chat-container">
        <div id="chat-box">
            <textarea id="chat" readonly></textarea>
        </div>
        <div id="quiz-buttons">
            <button id="start-quiz">Start Quiz</button>
            <button id="show-answers" disabled>Show Answers</button>
        </div>
        <div id="chat-input">
            <input id="input" type="text" placeholder="Type your 
message...">
            <button id="send">Send</button>
        </div>
    </div>

    <script>
        const username = document.querySelector("#username");
        const joinBtn = document.querySelector("#join-chat");
        const textarea = document.querySelector("#chat");
        const input = document.querySelector("#input");
        const sendButton = document.querySelector("#send");
        const startQuizButton = document.querySelector("#start-quiz");
        const showAnswersButton = document.querySelector("#show-answers");

        let websocket;

        joinBtn.addEventListener("click", function() {
            this.disabled = true;
            websocket = new WebSocket("ws://localhost:3000/websocket");

            websocket.onopen = function() {
                console.log("connection opened");
                websocket.send(username.value);
            }

            websocket.onclose = function() {
                console.log("connection closed");
                joinBtn.disabled = false;
            }

            websocket.onmessage = function(e) {
                console.log("received message: " + e.data);
                textarea.value += e.data + "\r\n";
                textarea.scrollTop = textarea.scrollHeight;
            }

            input.onkeydown = function(e) {
                if (e.key === "Enter") {
                    websocket.send(input.value);
                    input.value = "";
                }
            }

            sendButton.onclick = function() {
                websocket.send(input.value);
                input.value = "";
            }

            startQuizButton.onclick = function() {
                websocket.send('/quiz');
                startQuizButton.disabled = true;
                showAnswersButton.disabled = false;
            }

            showAnswersButton.onclick = function() {
                websocket.send('/show');
                startQuizButton.disabled = false;
                showAnswersButton.disabled = true;
            }
        });
    </script>
</body>
</html>
